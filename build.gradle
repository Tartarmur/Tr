plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnit() // useJUnitPlatform() который был по умолчанию относится к JUnit5
}

kotlin {
    jvmToolchain(19)
}